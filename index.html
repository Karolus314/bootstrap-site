<!DOCTYPE html>
<html>
<head>
    <title>Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div>
        <h1>My Poll</h1>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" required>
            </div>
            <div class="mb-3">
                <label for="handPreference" class="form-label">What is your hand preference?</label>
                <select class="form-select" id="handPreference">
                    <option value="rightHanded">Right-handed</option>
                    <option value="leftHanded">Left-handed</option>
                </select>
            </div>
            <div class="mb-3">
                <p>Choose your gender</p>
                    <input class="form-check-input" id="male" type="radio" name="gender" checked>
                    <label for="male">Male</label>
                    <input class="form-check-input" id="female" type="radio" name="gender">
                    <label for="female">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="consent" required>
                <label class="form-check-label" for="consent">
                I consent for my data to be collected</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
